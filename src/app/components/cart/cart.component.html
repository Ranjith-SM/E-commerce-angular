<section class="bg-light py-3" style="height: 550px">
  <div class="container">
    <div class="row">
      <!-- cart -->
      <div class="col-lg-9">
        <div class="card border shadow-0">
          <div class="m-2">
            <h4 class="card-title mb-4">Your Cart</h4>


            <div class="row gy-3 mb-4" *ngFor="let cart of userCarts">
              <div class="col-lg-4">
                <div class="me-lg-4">
                  <div class="d-flex">
                    <img
                      [src]="cart.image"
                      class="border rounded me-3"
                      style=" height: 100px ; width:100px"
                    />
                    <div class="d-flex align-items-center col-4 ">
                      
                      <p >{{cart.title}}</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-3 col-sm-3 col-3 d-flex flex-row flex-lg-column flex-xl-row text-nowrap align-items-center">
                <div class="">
                  <h6>Price - {{cart.price}}</h6>
                  
                </div>
              </div>

              <div class="col-lg-2 col-sm-3 col-3 d-flex flex-row flex-lg-column flex-xl-row text-nowrap align-items-center ">
                
                <h6>Quantity- {{cart.count}}</h6>
                
                <!-- <button class="btn btn-outline-primary px-3 mx-3" (click)="addQuantity(cart.id)">
                  <i class="fas fa-plus"></i>
                </button> -->
                
                
              </div>
              
              <!-- <div class="col-3 d-flex flex-row align-items-center justify-content-center ">
                <button class="btn btn-danger" (click)="delete(cart.id)"><i class="fa-solid fa-trash-can" style="color: #000000;"></i> Delete</button>
              </div> -->

            </div>

            
          </div>
        </div>
      </div>
      <!-- cart -->
      <!-- summary -->
      <div class="col-lg-3">
        <div class="card shadow-0 border">
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <p class="mb-2">Total price:</p>
              <p class="mb-2">₹{{totalprice}}</p>
            </div>
            
            <div class="d-flex justify-content-between">
              <p class="mb-2">TAX:</p>
              <p class="mb-2">₹{{taxamount}}</p>
            </div>
            <hr />
            <div class="d-flex justify-content-between">
              <p class="mb-2">Total price:</p>
              <p class="mb-2 fw-bold">₹{{totalprice+taxamount}}</p>
            </div>

            <div class="mt-3">
              <a  class="btn btn-success w-100 shadow-0 mb-2">
                Make Purchase
              </a>
              <a  class="btn btn-light w-100 border mt-2" [routerLink]="['../home']">
                Back to shop
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- summary -->
    </div>
  </div>
</section>

<router-outlet></router-outlet>
